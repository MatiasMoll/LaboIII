<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/funciones/funciones.js"></script>
    <link type="text/css" href="./style.css" rel="stylesheet"/>
</head>
<body>
    <input type="button" value="Abrir Formulario de Adeshion"
        class="button" onclick="AbrirFormulario"
        id = "botonAbrir"/>
    <div id="spinner" hidden>
        <img src="./img/Spin-1s-200px.gif">
    </div>   
    <div class="container" id="contenedor" hidden="true">
        <label>Nombre: </label>
        <input type="Text" id="txtNombre"/><br>
        <label>Apellido: </label>
        <input type="Text" id="txtApellido"/><br>
        <label>Fecha de Nacimiento: </label>
        <input type="date" id="txtNacimiento"/><br>
        <label>Sexo: </label><br>
        <input type="radio" id="txtSexoM" name="gender" value="male">Male
        <input type="radio" id="txtSexoF" name="gender" value="female">Female<br>
        <input type="button" value="Cerrar" id="btnCerrar">
        <input type="button" value="Modificar" id="btnModificar"/>
    </div>
    <table id="tablaDatos" border="1">
        <thead>
            <tr id="cabeceraTabla">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha Nacimiento</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody id="cuerpo"> 

        </tbody>
    </table>
</body>
</html>
