<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejercicio Clase 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <link href="./agrego.js" rel="javascript">
    </head>
    <body>
    <input type="button" id="btnAgregar" value="Agregar">
    <div class="container" id="ctnAgregar">
        <div id="inputsAgregar">
            <label for="txtName">Nombre</label><br>
            <input id="txtName" type="text" placeholder="Ingrese su nombre..."><br>
            <label for="txtLastName">Apellido</label><br>
            <input id="txtLastName" type="text" placeholder="Ingrese su apellido..."><br>
            <input id="btnAgregoDiv" type="button" value="Confirmar">
        </div>
    </div>
    <table id="tablaDatos">
        <tr id="cabeceraTabla">
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
    </table>
    </body>
</html>
